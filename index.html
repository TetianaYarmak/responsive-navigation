<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <aside>
    <div class="logo">
      <img src="images/logo.svg" alt="">
      <h1 class="logo-text">LightBoard</h1>
      <label>
        <img class="arrow" src="images/arrow-left.svg" alt="">
        <input type="checkbox" id="toggle" hidden>
      </label>
    </div>

    <div class="dashboard">
      <img src="images/dashboard.svg" alt="">
      <span>Dashboard</span>
    </div>

    <div class="menu-group">

      <h2><text>APPS</text></h2>

      <ul>
        <li>
          <a href="">
            <div class="icon" data-count="10"><img src="images/email.svg" alt=""></div>
            <span>Email</span>
          </a>
        </li>
        <li>
          <a href="">
            <div class="icon" data-count="15"><img src="images/chats.svg" alt=""></div>
            <span>Chats</span>
          </a>
        </li>
        <li>
          <a href="">
            <div class="icon" data-count="3"><img src="images/calendar.svg" alt=""></div>
            <span>Calendar</span>
          </a>
        </li>
        <li>
          <a href="">
            <div class="icon"><img src="images/news.svg" alt=""></div>
            <span>News</span>
          </a>
        </li>
        <li>
          <a href="">
            <div class="icon"><img src="images/knowledge.svg" alt=""></div>
            <span>Knowledge</span>
          </a>
        </li>
        <li>
          <a href="">
            <div class="icon"><img src="images/file-manager.svg" alt=""></div>
            <span>File manager</span>
          </a>
        </li>
        <li>
          <a href="">
            <div class="icon"><img src="images/maps.svg" alt=""></div>
            <span>Leaflet Maps</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="menu-group">
      <h2><text>Auth pages</text></h2>
      <ul>
        <li>
          <a href="">
            <div class="icon"><img src="images/profile.svg" alt=""></div>
            <span>Profile</span>
          </a>
        </li>
        <li>
          <a href="">
            <div class="icon"><img src="images/permissions.svg" alt=""></div>
            <span>Permissions</span>
          </a>
        </li>
        <li>
          <a href="">
            <div class="icon"><img src="images/log-out.svg" alt=""></div>
            <span>Log Out</span>
          </a>
        </li>
      </ul>
    </div>


    <div class="menu-group">
      <h2><text>User Interface</text></h2>
      <li>
        <a href="">
          <div class="icon"><img src="images/feather.svg" alt=""></div>
          <span>Feather</span>
        </a>
      </li>
      <li>
        <a href="">
          <div class="icon"><img src="images/ecommerce.svg" alt=""></div>
          <span>Ecommerce</span>
        </a>
      </li>
      <li>
        <a href="">
          <div class="icon"><img src="images/components.svg" alt=""></div>
          <span>Components</span>
        </a>
      </li>
      <li>
        <a href="">
          <div class="icon"><img src="images/pages.svg" alt=""></div>
          <span>Pages</span>
        </a>
      </li>
      <li>
        <a href="">
          <div class="icon"><img src="images/editor.svg" alt=""></div>
          <span>Editor</span>
        </a>
      </li>
    </div>
  </aside>

  <main>
    <header>
      <img src="images/header.png" alt="">
    </header>
    <img src="images/bg.png" alt="">

</html>
